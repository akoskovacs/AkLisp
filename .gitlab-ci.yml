before_script:
    - apt-get update -qq && apt-get -y -qq install build-essential libreadline-dev cmake
    - gcc --version
    - make -v
    - cmake --version

stages:
    - build
    - test

build:
    stage: build
    script:
    - cmake .
    - make

test:
    stage: test
    script:
    - make test
